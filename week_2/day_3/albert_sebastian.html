                    <label for="meter">Meter</label>
                </div>

                    <label for="kilometer">Kilometer</label>

                <div>

                    <label for="mile">Mile</label>
                </div>
            </div>
            
    </div>

    <div id="output_form" class="form">

                </div>
                <div>

                </div>
            </div>

    </div>
    <button id="btn-convert" onclick="convert_length()">CONVERT</button>
</body>

<script>
    function convert_length(){
        let input=document.getElementById('input').value
        if(parseInt(input)||input==='0')
        {
            let input_type=document.querySelector('input[name="in"]:checked').value
            let output_type=document.querySelector('input[name="out"]:checked').value
            switch(input_type){
                case 'meter': input=parseInt(input)
                break;
                case 'kilometer': input*=1000
                break;
                case 'lightyear': input*=9460730472580044
                break;
                case 'mile': input*=1609.35
                break;
                default:'error'
            }
            console.log(input)
            switch(output_type){
                case 'meter': output=input
                break;
                case 'kilometer': output=input/1000;
                break;
                case 'lightyear': output=input/9460730472580044
                break;
                case 'mile': output=input/1609.35
                break;
                default:'error'
            }
            document.getElementById('output').value=output
        }
        else
        {
            alert('please input number')
        }
        
    }

    function convert_temp(){
        let input=document.getElementById('input').value
        if(parseInt(input)||input==='0')
        {
            let input_type=document.querySelector('input[name="in"]:checked').value
            let output_type=document.querySelector('input[name="out"]:checked').value
            switch(input_type){
                case 'celsius': input=parseInt(input)
                break;
                case 'kelvin': input-=273.15
                break;
                case 'farenheit': input=(input-32)*(5/9)
                break;
                default:'error'
            }
            console.log(input)
            switch(output_type){
                case 'celsius': output=input
                break;
                case 'kelvin': output=input+273.15;
                break;
                case 'farenheit': output=input*(9/5)+32;
                break;
                default:'error'
            }
            document.getElementById('output').value=output
        }
        else
        {
            alert('please input number')
        }
    }

    function convert_vol(){

            let output_type=document.querySelector('input[name="out"]:checked').value
            switch(input_type){
                case 'litre': input=parseInt(input)
                break;
                case 'milli_litre': input/=1000
                break;
                case 'gallon': input*=3.785
                break;
                case 'tea_spoon': input/=202.884
                break;
                default:'error'
            }
            console.log(input)
            switch(output_type){
                case 'litre': output=input

                case 'gallon': output=input/3.785
